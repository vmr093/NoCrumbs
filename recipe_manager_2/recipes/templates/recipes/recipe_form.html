{% extends "recipes/base.html" %}

{% block content %}
<div class="container">
    <h1 class="recipe-title">Add a New Recipe</h1>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-submit">Save Recipe</button>
            <a href="{% url 'recipe_list' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
