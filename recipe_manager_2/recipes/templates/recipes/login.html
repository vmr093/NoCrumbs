{% extends "recipes/base.html" %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post" class="card p-4 shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
</div>
{% endblock %}
