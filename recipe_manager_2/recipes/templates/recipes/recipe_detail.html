{% extends "recipes/base.html" %}

{% block content %}
<div class="container">
    <h1>{{ recipe.name }}</h1>
    <p><strong>Ingredients:</strong></p>
    <p>{{ recipe.ingredients }}</p>

    <p><strong>Instructions:</strong></p>
    <p>{{ recipe.instructions }}</p>

    <p><strong>Prep Time:</strong> {{ recipe.prep_time }} mins</p>

    <a href="{% url 'recipe_list' %}" class="btn btn-secondary">Back to List</a>
    <a href="{% url 'recipe_update' recipe.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'recipe_delete' recipe.id %}" class="btn btn-danger">Delete</a>
</div>
{% endblock %}
