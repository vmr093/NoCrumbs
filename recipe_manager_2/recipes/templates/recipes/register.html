{% extends "recipes/base.html" %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post" class="card p-4 shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
